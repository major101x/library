<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Preconnect links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- External Fonts and Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header class="navigation">
        <div class="logo">Library</div>
        <div class="profile-actions">
          <div class="auth-actions">
            <button>Login</button>
            <button>Sign Up</button>
          </div>
          <span class="material-symbols-outlined profile-picture">
            account_circle
          </span>
        </div>
      </header>

      <!-- Main section -->
      <main>
        <div class="books-container"></div>
        <div class="btn-container">
          <button class="add-book-btn">Add New Book</button>
        </div>
      </main>

      <!-- Dialog to add new book -->
      <dialog>
        <form method="dialog">
          <h1>Add New Book</h1>
          <div class="form-row">
            <label for="book-title">Book Title</label>
            <input type="text" id="book-title" required />
          </div>
          <div class="form-row">
            <label for="book-author">Author</label>
            <input type="text" id="book-author" required />
          </div>
          <div class="form-row">
            <label for="number-of-pages">Number of pages</label>
            <input type="number" id="number-of-pages" max="21450" required />
          </div>

          <div class="form-row">
            <label for="has-read">Have you read this book?</label>
            <select id="has-read" required>
              <option value="">--Choose--</option>
              <option value="Want to read">Want to read</option>
              <option value="Read">Read</option>
            </select>
          </div>
          <div class="actions">
            <button class="confirm-btn">Confirm</button>
            <button type="button" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </dialog>

      <!-- Dialog to confirm remove -->
      <dialog class="remove-dialog">
        <h1>Are You Sure?</h1>
        <p>This action is irreversible!!!</p>
        <div class="actions remove-actions">
          <button class="remove-btn">Yes, I'm Sure</button
          ><button class="cancel-btn cancel-remove-btn">No, Cancel</button>
        </div>
      </dialog>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
