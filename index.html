<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=cached"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="books-container"></div>
    <button class="add-book-btn">Add New Book</button>
    <dialog>
      <form method="dialog">
        <div class="form-row">
          <label for="book-title">Book Title</label>
          <input type="text" id="book-title" required />
        </div>
        <div class="form-row">
          <label for="book-author">Author</label>
          <input type="text" id="book-author" required />
        </div>
        <div class="form-row">
          <label for="number-of-pages">Number of pages</label>
          <input type="number" id="number-of-pages" required />
        </div>

        <div class="form-row">
          <label for="has-read">Have you read this book?</label>
          <select id="has-read" required>
            <option value="">--Choose--</option>
            <option value="Want to read">Want to read</option>
            <option value="Read">Read</option>
          </select>
        </div>
        <div class="actions">
          <button class="confirm-btn">Confirm</button>
          <button type="button" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
